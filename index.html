<head>

  <!-- Material ICONS -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />


  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap"

  <!-- Styling -->
  <link rel="stylesheet" href="./src/css/main.css" />

<body>
  <div class="global-container">
    <header class="header">
      <div class="company">

      </div>

      <nav class="top-nav">

        <div class="search">
          <span class="material-icons">search</span>
        </div>

        <div class="sell-phone">

            <i class="material-icons"></i>

        <div class="dr-phone">
          <a href="" class="">
            <i class="material-icons"></i>

      </nav>

    </header>

    <aside>
      <nav>
        <i>x</i>
        <ul>

          <li> <a href="" class="">

        <div class="user-avatar"></div>


        <div class="sell-phone">

        </div>
        <div class="dr-phone">
          <a href="" class="">
            <i class="materials-icon"></i>
            Dr. <span>Phone</span>
          </a>
        </div>
      </nav>
    </aside>

    <div class="browse-setting">
      <i class="material-icons">swap_vert</i>
    </div>

    <div class="scroll-to-top">
      <i class="material-icons">arrow_upward</i>
    </div>

    <div class="modal-container">
      <div class="closeModal">
        <i class="material-icons">clear</i>
      </div>

      <div class="modal">
        <form action="">
          <label for=""></label>
          <input type="text" placeholder="Enter Item you are looking for">
        </form>
      </div>
    </div>

    <main class="main">
      <section>
        <h3>Trending</h3>
        <div class="products">
          <div class="product-card"></div>
          <div class="product-card"></div>
        </div>
      </section>
      <section>
        <h3>Iphones</h3>
        <div class="container-grid products">
          <div class="product-card"></div>
          <div class="product-card"></div>
        </div>
      </section>
      <section>
        <h3>Recommended Choices</h3>
        <div class="container-grid products">
          <div class="product-card"></div>
          <div class="product-card"></div>
        </div>
      </section>
    </main>

    <div class="overlay">
      <div class="close-modal">
        <i class="material-icons">clear</i>
      </div>
      <div class="container-search">
        <div class="container-input">
          <label for=""></label>
          <input type="text" />
        </div>
        <button><span class="material-icons">search</span> Search</button>
      </div>
      <div class="search-result"></div>
    </div>

    <footer class="footer">
      <ul>
        <li><a href="">Return Policy</a></li>

  <script src="./src/js/main.js" type="module"></script>
